
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" href="http://static.etcp.cn/static/images/public/favicon.ico" type="image/x-icon">
	<style type="text/css">
         #allmap{
         	width: 1098px;
         	height: 550px;
         	margin: 0 auto;
         }
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=qroeEOjOt5Kubo5dGGHcygD4UCgODGDm"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	var point=[];
	point=[[116,39],[121,31],[113,23],[114,22],[106,29],[112,28],[114,30],[121,31],[108,34],[120,30],[104,30]];
	// 百度地图API功能
	for(var i=0;i<point.length;i++){


		// console.log(point[p].toString())

	
    
     
    var pos=parseInt(point[i].toString())
    console.log(point[i][0],point[i][1])
    var x=point[1][0];
    var y=point[1][1];
    // console.log(pos.toString())
	var allmap=document.querySelector("#allmap");
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(x,y),5);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	
	}
</script>
